<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.name" class="form-control" id="name" placeholder="First and Last Name Here" required/>
  </div>
</div>
<div class="form-group">
  <label for="telephone" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.email" class="form-control" id="email" placeholder="Email" required/>
  </div>
</div>
<div class="form-group">
  <label for="telephone" class="col-sm-2 control-label">Telephone</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.telephone" class="form-control" id="telephone" placeholder="Telephone"/>
  </div>
</div>
<div class="form-group">
  <label for="street" class="col-sm-2 control-label">Street Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.address.street" class="form-control" id="street" placeholder="Street Address" required/>
  </div>
</div>
<div class="form-group">
  <label for="city" class="col-sm-2 control-label">City</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.address.city" class="form-control" id="city" placeholder="City"/>
  </div>
</div>
<div class="form-group">
  <label for="state" class="col-sm-2 control-label">State</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.address.state" class="form-control" id="state" placeholder="State"/>
  </div>
</div>
<div class="form-group">
  <label for="zip" class="col-sm-2 control-label">Zip Code</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.address.zip" ng-patter="/^(\d{5}-\d{4}|\d{5})$/" class="form-control" id="zip" placeholder="Zip Code"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
